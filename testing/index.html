<html >
<head >
<title>Apps Manager</title>
<!--Bootstrap-->
<link rel="stylesheet" href="../include/bootstrap-3.3.1-dist/css/bootstrap.min.css">

<!--Frameworks-->
<!--Angular 1.3.7 version-->
<script src="../include/angular-1.3.7/angular.min.js" type="text/javascript"> </script>
<script src="../include/angular-1.3.7/angular-resource.min.js" type="text/javascript"> </script>
<script src="../include/jquery/jquery.min.js" type="text/javascript">
</script>
<script src="../include/bootstrap-3.3.1-dist/js/bootstrap.min.js" type="text/javascript">
</script>
<script type="text/javascript" src="../include/bootstrap-3.3.1-dist/js/ui-bootstrap-tpls-0.12.0.min.js">
</script>
<script src="app.js" type="text/javascript"> </script>
</head>
<body ng-app="Dhis2Api" >

<div class='container-fluid' ng-controller="TypeaheadCtrl">
<datepicker ng-model="dt" min-mode="day" datepicker-mode="'day'"></datepicker>
  <h4>Asynchronous results</h4>
    <pre>Model: {{asyncSelected | json}}</pre>
    <input type="text" ng-model="asyncSelected" typeahead-template-url="template.html" placeholder="Escribe aque el nombre del proyecto" typeahead="ou as ou.name for ou in findOrganisationunit($viewValue)" typeahead-min-length="1" typeahead-loading="loadingrefresh" class="form-control">
    <i ng-show="loadingrefresh" class="glyphicon glyphicon-refresh"></i>
</div>

</body>
</html>
