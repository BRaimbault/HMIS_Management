<h2>{{ 'METADATA_EXPORT' | translate }}</h2>

<form name="form" ng-submit="form.$valid && submit()" ng-controller="metadataexportController" novalidate>
	<div class="row">
		<div class="col-md-6">
			<label for="file_name"> {{ 'FILE_NAME' | translate }} </label>
			<input type="text" class="form-control" ng-model="file_name" name="file_name" required=""/>
		</div>
		<div ng-show="form.$submitted">
	      <div ng-show="form.file_name.$error.required">{{ 'VALIDATION_FILE_NAME' | translate }}</div>
	    </div>
	</div>
	<br/>
	<div class="row">
		<div class="col-md-6">
			<progressbar ng-show="progressbarDisplayed" class="progress-striped active" value="100" type="info">{{ 'IN_PROGRESS' | translate }}</progressbar>
		</div>
	</div>	
	<br/>
	<div class="form_group">
		<input type="submit" id="submit" class="btn btn-primary" value="{{ 'EXPORT' | translate }}"/>
	</div>
</form>
