<d2-authorization menuoption="F_APPROVE_DATA"></d2-authorization>
<h2>{{title}}</h2>
<d2-dropdowndataset></d2-dropdowndataset> 
<d2-dropdownperiod></d2-dropdownperiod>
<d2-dropdownorganisationunit></d2-dropdownorganisationunit>
<div class="row">
	<div class="col-md-12">
		<button class="btn btn-default" ng-click="GetValueOfDataSet()" type="submit">{{ 'DATA_APPROVAL_GET' | translate }}</button>
		<button class="btn btn-default" type="submit">{{ 'DATA_APPROVAL_CANCEL' | translate }}</button>
	</div>
</div>
<div class="row">
	<div class="col-md-12">
	<p></p>
	<p class="bg-warning">{{ 'APPROVAL_STATE' | translate }} : {{Approvalstate | json}}</p>
	 <div ng-bind-html="DatasetValue | to_trusted"></div>
	</div>

</div>
