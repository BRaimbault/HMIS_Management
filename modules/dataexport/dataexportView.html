<h2>{{ 'DATA_EXPORT' | translate }}</h2>

<form role="form">
	<div class="row">
	<div class="col-md-6">
		<label for="file_name"> {{ 'FILE_NAME' | translate }} </label>
		<input type="text" class="form-control" name="file_name" ng_model="file_name"/>
	</div>
	</div>
	<br/>
	<div class="row">
	<div class="col-md-3">
		<label for="start_date">{{'EXPORT_INIT_DATE' | translate}}</label>
		<input type="date" class="form-control" name="start_date" ng_model="start_date" />
	</div>
	<div class="col-md-3">
		<label for="start_date">{{'EXPORT_END_DATE' | translate}}</label>
		<input type="date" class="form-control" name="end_date" ng_model="end_date" />
	</div>
	</div>
	<br/>
	<d2-treeorganisationunit treetype="multiple" size='300px'></d2-treeorganisationunit>
	<br/>
	<d2-progressBar></d2-progressBar>
	<br/>
	<div class="form_group">	
		<button type="button" ng-click="dataexport()" class="btn btn-primary">{{ 'EXPORT' | translate }}</button>						
	</div>
	
</form>
