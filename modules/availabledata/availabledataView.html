<h2>{{ 'AVAILABLE_DATA' | translate}}</h2>	
<table class="table table-bordered table-striped table-condensed">
	<thead>
		<tr>
			<th>Orgunit</th>
			<th ng-repeat="pe in periods">{{ pe.name }}</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="ou in orgunits | orderBy:'name'" on-last-repeat>
			<td>{{ ou.name }}</td>
			<td ng-repeat="pe in periods" class="{{ ou.id }} {{ pe.id }}"></td>
		</tr>
	</tbody>
</table>
